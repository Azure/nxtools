trigger:
  branches:
    include:
    - main
  paths:
    include:
    - source/*
  tags:
    include:
    - "v*"
    exclude:
    - "*-*"
variables:
  buildFolderName: output
  buildArtifactName: output
  testResultFolderName: testResults
  testArtifactName: testResults

stages:
  - stage: Build
    jobs:
      - job: Package_Module
        displayName: 'Package Module'
        pool:
          vmImage: 'ubuntu-latest'
        steps:

          - pwsh: |
              dotnet tool install --global GitVersion.Tool
              $gitVersionObject = dotnet-gitversion | ConvertFrom-Json
              $gitVersionObject.psobject.properties.Foreach{
                  Write-Host -Object "Setting Task Variable '$($_.Name)' with value '$($_.Value)'."
                  Write-Host -Object "##vso[task.setvariable variable=$($_.Name);]$($_.Value)"
              }
              Write-Host -Object "##vso[build.updatebuildnumber]$($gitVersionObject.FullSemVer)"
            displayName: Calculate ModuleVersion (GitVersion)
            name: gitVersion

          - task: PowerShell@2
            enabled: true
            displayName: Enable PSSubsystemPluginModel
            inputs:
              pwsh: true
              targetType: inline
              continueOnError: true
              script: |
                pwsh -c '$PSVersionTable'
                'Enabling Experimental feature.'
                pwsh -c 'Enable-ExperimentalFeature -Name PSSubsystemPluginModel'
                'Installing PSDSCv3 module'
                pwsh -c 'Install-Module -Name PSDesiredStateConfiguration -Force -AllowPrerelease'
                'Installing libmi'
                pwsh -c 'Install-Module -Force -PassThru -Name PSWSMan; Install-PSWSMan'

          - task: PowerShell@2
            name: package
            displayName: 'Build & Package Module'
            inputs:
              pwsh: true
              targetType: inline
              continueOnError: true
              script: |
                pwsh -c {
                  ./build.ps1 -Tasks noop -ResolveDependency
                  Import-Module GuestConfiguration
                }

                pwsh -c {
                  Import-Module -Name PSDesiredStateConfiguration -PassThru
                  ./build.ps1 -tasks pack
                }
            env:
              ModuleVersion: $(NuGetVersionV2)
          - task: PublishPipelineArtifact@1
            displayName: 'Publish Pipeline Artifact'
            inputs:
              targetPath: '$(buildFolderName)/'
              artifact: $(buildArtifactName)
              publishLocation: 'pipeline'
              parallel: true

  - stage: Test
    dependsOn: Build
    jobs:
      - job: Test_HQRM
        displayName: 'HQRM'
        pool:
          vmImage: 'ubuntu-latest'
        timeoutInMinutes: 0
        steps:
          - task: DownloadPipelineArtifact@2
            displayName: 'Download Pipeline Artifact'
            inputs:
              buildType: 'current'
              artifactName: $(buildArtifactName)
              targetPath: '$(Build.SourcesDirectory)/$(buildArtifactName)'
          - task: PowerShell@2
            name: test
            displayName: 'Run HQRM Test'
            inputs:
              pwsh: true
              targetType: inline
              script: |
                'Enabling Experimental feature.'
                pwsh -c 'Enable-ExperimentalFeature -Name PSSubsystemPluginModel'
                'Installing PSDSCv3 module'
                pwsh -c 'Install-Module -Name PSDesiredStateConfiguration -Force -AllowPrerelease'
                'installing libmi'
                pwsh -c 'Install-Module -Force -PassThru -Name PSWSMan; Install-PSWSMan'

                pwsh -c {
                  Import-Module -Name PSDesiredStateConfiguration -PassThru
                  ./build.ps1 -tasks hqrmtest
                }

          - task: PublishTestResults@2
            displayName: 'Publish Test Results'
            condition: succeededOrFailed()
            inputs:
              testResultsFormat: 'NUnit'
              testResultsFiles: 'output/testResults/NUnit*.xml'
              testRunTitle: 'HQRM'

      - job: Test_Unit
        displayName: 'Unit'
        pool:
          vmImage: 'ubuntu-latest'
        timeoutInMinutes: 0
        steps:
          - task: DownloadPipelineArtifact@2
            displayName: 'Download Pipeline Artifact'
            inputs:
              buildType: 'current'
              artifactName: $(buildArtifactName)
              targetPath: '$(Build.SourcesDirectory)/$(buildArtifactName)'
          - task: PowerShell@2
            name: test
            displayName: 'Run Unit Test'
            inputs:
              filePath: './build.ps1'
              arguments: "-Tasks test -PesterScript 'tests/Unit'"
              pwsh: true
              errorActionPreference: continue
          - task: PublishTestResults@2
            displayName: 'Publish Test Results'
            condition: succeededOrFailed()
            inputs:
              testResultsFormat: 'NUnit'
              testResultsFiles: '$(buildFolderName)/$(testResultFolderName)/NUnit*.xml'
              testRunTitle: 'Unit'
          - task: PublishPipelineArtifact@1
            displayName: 'Publish Test Artifact'
            inputs:
              targetPath: '$(buildFolderName)/$(testResultFolderName)/'
              artifactName: $(testArtifactName)
              parallel: true

      # - job: Test_Integration
      #   displayName: 'Integration'
      #   pool:
      #     vmImage: 'ubuntu-latest'
      #   timeoutInMinutes: 0
      #   steps:
      #     - task: DownloadPipelineArtifact@2
